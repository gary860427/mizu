<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIZU_PRODUCT</title>

    <!-- 引入 Bootstrap 的 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 引入 Slick 的 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />

    <link rel="stylesheet" href="./Css/product.css">
</head>

<body>
    <!-- 背景 -->
    <div class="wrapper">
        <div class="fleck-demos stack">
            <div class="fleck-demo-wrapper">
                <div class="fleck-demo center-xy" data-theme="pink"></div>
            </div>
        </div>
    </div>
    <!-- 漢堡選單 -->
    <header class="news_head">
        <div class="LOGO" id="LG">
            <a href="./index.html"><img src="./img/logo/Holi_logo1.jpg" alt="LOGO"></a>
            <div class="navbar">
                <button class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <nav class="navigation">
                    <ul class="icon">
                        <!-- <li><a href="#"><img src="https://demo.jumpdesign.tw/img/icon-fb.svg" alt="搜尋按鈕"></a></li> -->
                        <li><a href="#"><img src="https://demo.jumpdesign.tw/img/icon-ig.svg" alt="IG"></a></li>
                        <li><a href="#"><img src="https://demo.jumpdesign.tw/img/icon-line.svg" alt="LINE"></a></li>
                    </ul>

                    <ul class="menu">
                        <li><a href="./index.html">HOME</a></li>
                        <li><a href="./news.html">NEWS</a></li>
                        <li><a href="./product.html">PRODUCT</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- 篩選列 -->
    <section class="filter-section" id="product_filter">
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all" style="font-size: 32px; z-index: 1;">全部</button>
            <button class="filter-btn" data-filter="top" style="font-size: 32px;">上身</button>
            <button class="filter-btn" data-filter="bottom" style="font-size: 32px;">下身</button>
            <button class="filter-btn" data-filter="dress" style="font-size: 32px;">連身</button>
            <!-- <button class="filter-btn" data-filter="accessories" style="font-size: 32px;">配件</button> -->
            <button class="filter-btn" data-filter="proxy" style="font-size: 32px;">代購</button>
        </div>
        <!-- 商品區域 -->
        <div class="product-grid">
            <!-- 商品卡片 -->

            <!-- item-1 -->
            <div class="product-item bottom proxy">
                <img src="./img/product/product-1.JPG" alt="代購">
                <p>SEVC銀扣平底鞋</p>
                <span>$1680</span>
            </div>

            <!-- item-2 -->
            <div class="product-item top">
                <img src="./img/product/product-2.JPG" alt="上衣">
                <p>品牌自製購-周末量販所</p>
                <span>$980</span>
            </div>

            <!-- item-3 -->
            <div class="product-item dress">
                <img src="./img/product/product-3.JPG" alt="連身">
                <p>裸紗長版背心</p>
                <span>$1280</span>
            </div>

            <!-- item-4 -->
            <div class="product-item top">
                <img src="./img/product/product-4.JPG" alt="上衣">
                <p>瑪莉穿背心</p>
                <span>$1080</span>
            </div>

            <!-- item-5 -->
            <div class="product-item top proxy">
                <img src="./img/product/product-5.JPG" alt="上衣">
                <p>皮革背心</p>
                <span>$980</span>
            </div>

            <!-- item-6 -->
            <div class="product-item top">
                <img src="./img/product/product-6.JPG" alt="上衣">
                <p>色塊毛毛上衣</p>
                <span>$980</span>
            </div>

            <!-- item-7 -->
            <div class="product-item proxy dress">
                <img src="./img/product/product-7.JPG" alt="下身">
                <p>弧線傘狀裙</p>
                <span>$1480</span>
            </div>

            <!-- item-8 -->
            <div class="product-item top">
                <img src="./img/product/product-8.jpg" alt="上衣">
                <p>茉莉的紗背心</p>
                <span>$950</span>
            </div>

            <!-- item-9 -->
            <div class="product-item bottom">
                <img src="./img/product/product-9.JPG" alt="下身">
                <p>神奇QQ裙</p>
                <span>$950</span>
            </div>

            <!-- item-10 -->
            <div class="product-item top">
                <img src="./img/product/product-10.jpg" alt="上衣">
                <p>軟綿綿開襟外套</p>
                <span>$1260</span>
            </div>

            <!-- item-11 -->
            <div class="product-item top">
                <img src="./img/product/product-11.JPG" alt="上衣">
                <p>短版蛋糕襯衫</p>
                <span>$950</span>
            </div>

            <!-- item-12 -->
            <div class="product-item top">
                <img src="./img/product/product-12.JPG" alt="上衣">
                <p>樹紋背心</p>
                <span>$1100</span>
            </div>

            <!-- item-13 -->
            <div class="product-item top">
                <img src="./img/product/product-13.jpg" alt="上衣">
                <p>雙拉鍊牛仔背心</p>
                <span>$1080</span>
            </div>

            <!-- item-14 -->
            <div class="product-item proxy">
                <img src="./img/product/product-14.jpg" alt="代購">
                <p>MARKS&WEB手工皂</p>
                <span>$350</span>
            </div>

            <!-- item-15 -->
            <div class="product-item proxy">
                <img src="./img/product/product-15.jpg" alt="代購">
                <p>iFace手機殼</p>
                <span>$980</span>
            </div>



            <!-- 可以繼續添加其他商品 -->
        </div>
    </section>
    <!-- 頁尾區 -->
    <footer>
        <div class="footer-content">
            <!-- <img src="./img/logo/Holi_logo1.jpg" alt="Logo" class="footer-logo"> -->
            <div class="up">
                <a href="#LG" class="scroll-to-top">
                    <img src="./img/index-pic/arrow-up-circle.png" alt="向上" class="scroll-icon">
                </a>
                <p class="footer-copyright">mizumizu © 2024, All Rights Reserved.</p>
            </div>

        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- 引入 Slick 的 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="./Js/product.js"></script>
</body>

</html>
