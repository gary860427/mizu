<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOLI_MIZU</title>

    <!-- 引入 Bootstrap 的 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 引入 Slick 的 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />


    <link rel="stylesheet" href="./Css/style.css">
</head>

<body>
    <!-- 漢堡選單 -->
    <header></header>

    <!-- 第一區_照片影片切半 -->
    <section class="indexFirst" id="first">
        <!-- 左邊_影片播放 -->
        <div class="leftVideo">
            <video autoplay muted loop>
                <source src="./img/video/banner-video.mp4" type="video/mp4">
            </video>
        </div>

        <!-- 右邊_圖片輪播 -->
        <div class="rightPics" id="first_pics">
            <img src="./img/index-pic/banner-1.jpg" alt="圖片1" class="active">
            <img src="./img/index-pic/banner-2.jpg" alt="圖片2">
            <img src="./img/index-pic/banner-3.jpg" alt="圖片3">
            <img src="./img/index-pic/banner-4.jpg" alt="圖片4">
        </div>

        <!-- 中間LOGO -->
        <div class="centerLogo">
            <img src="./Holi_logoW.png" alt="Logo">
        </div>
    </section>

    <!-- 第二區_最新消息 -->
    <section class="newsSection">
        <!-- 左側標題 -->
        <div class="newsTitle">
            <h2>NEWS</h2>
            <div class="titleDecoration"></div>
        </div>

        <!-- 右側新聞列表 -->
        <div class="newsList">
            <div class="newsItem">
                <h3 class="newsDate">2024/07/07</h3>
                <p class="newsContent">新品上架!秋冬最新新品入庫</p>
            </div>
            <div class="newsItem">
                <h3 class="newsDate">2024/02/04</h3>
                <p class="newsContent">最新活動!XX市集出攤啦</p>
            </div>
            <div class="newsItem">
                <h3 class="newsDate">2024/01/01</h3>
                <p class="newsContent">日本代購!期間限定日本好物</p>
            </div>
        </div>
    </section>

    <!-- 第三區_還沒想好 -->
    <section></section>
    <!-- 第四區_商品預覽 -->
    <section class="container">
        <div class="item-title">
            <h2>Item</h2>
            <div class="titleDecoration"></div>
            <!-- <p>讓每件服飾成為你衣櫃的唯一</p> -->
        </div>
        <section class="carousel slider">
            <div><img src="./img/index-pic/item-1.jpg" alt="商品1"></div>
            <div><img src="./img/index-pic/item-2.jpg" alt="商品2"></div>
            <div><img src="./img/index-pic/item-3.jpg" alt="商品3"></div>
            <div><img src="./img/index-pic/item-4.jpg" alt="商品4"></div>
            <div><img src="./img/index-pic/item-5.jpg" alt="商品5"></div>
            <div><img src="./img/index-pic/item-6.jpg" alt="商品6"></div>
        </section>
    </section>

    <!-- 第五區_About -->
    <section class="about-section">
        <div class="text-container">
            <h2>在日常中擁抱溫柔，成為你獨特的模樣</h2>
        </div>
    </section>
    <!-- 頁尾區 -->
    <footer>
        <div class="footer-content">
            <img src="./img/logo/Holi_logo1.jpg" alt="Logo" class="footer-logo">
            <div class="up">
                <a href="#first" class="scroll-to-top">
                    <img src="./img/index-pic/arrow-up-circle.png" alt="向上" class="scroll-icon">
                </a>
                <p class="footer-copyright">mizuizu © 2024, All Rights Reserved.</p>
            </div>

        </div>
    </footer>
    <!-- 引入 JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- 引入 Slick 的 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script src="./Js/script.js"></script>
</body>

</html>
